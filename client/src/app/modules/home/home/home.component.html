<div class="container">
    <div class="row">
        <div class="col-md-6 col-12">
            <div class="d-flex justify-content-between align-items-center bg-grey border br14">
                <div class="f22 p-4">
                    <p class="f35 font-baloo">Hello!</p>
                    <p>It's good to see you back</p>
                </div>
                <img src="../../../../assets/images/Illustration.svg" class="img" />
            </div>
        </div>
        <div class="col-md-6">
            <div class="row mt-2 mt-md-0 text-center">
                <div class="col-8">
                    <input placeholder="Enter search" class="bg-grey w-100 border br5 pt-2 pb-2" />
                    <span class="icon-search search"></span>
                </div>
                <span class="col-2 icon-bell f30 mt-1"></span>
                <span class="col-2 icon-user f30 mt-1">&#8595;</span>
            </div>
            <div class="row mt-2">
                <div class="col-md-6 col-12">
                    <div class="mt-2 mt-md-0 d-flex justify-content-around align-items-center bg-grey br14">
                        <div class="font-baloo f80">{{result?.data?.length}}</div>
                        <div class="d-flex flex-column">
                            <div class="f22">Protest</div>
                            <div class="f22">tweets</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-12">
                    <div class="mt-2 mt-md-0 d-flex justify-content-around align-items-center bg-grey br14">
                        <div class="font-baloo f80">?</div>
                        <div class="d-flex flex-column">
                            <div class="f20">Total</div>
                            <div class="f20">tweets</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-6 col-12">
            <h4 class="font-baloo">Most retweeted tweets</h4>
            <div *ngFor="let val of result?.data; let i = index">
                <div *ngIf="i < 15" class="bg-grey p-2 mt-2 mb-2 br14 font-bold">
                   {{val?.text}}
                </div>
            </div>
        </div>
    </div>
</div>
