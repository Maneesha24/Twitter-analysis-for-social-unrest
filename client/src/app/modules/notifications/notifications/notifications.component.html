<h4 class="font-baloo">Notifications</h4>
<!-- Button trigger modal -->
<div class="row">
    <div class="col-md-6 col-12">
        <div class="bg-grey p-3 m-2 br14">
            <h6>Change default threshold</h6>
            <input class="form-control mt-4" type="number" [(ngModel)]="threshold" [value]="threshold" placeholder="Enter threshold" min="500" required />
            <button type="button" class="mt-3 btn btn-dark" data-toggle="modal" data-target="#thresholdModal">
                Change
            </button>
        </div>
    </div>
    <div class="col-md-6 col-12">
        <div class="bg-grey p-3 m-2 br14">
            <h6>Change and notify email</h6>
            <input class="form-control mt-4" [(ngModel)]="email" [value]="email" placeholder="Enter email" required />
            <button type="button" class="mt-3 btn btn-dark" data-toggle="modal" data-target="#exampleModal">
                Notify
            </button>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to notify the law enforcement and paramedics?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-dark" (click)="sendMail()" data-dismiss="modal">Yes, I'm sure</button>
            </div>
        </div>
    </div>
</div>



<!-- Threshold Modal -->
<div class="modal fade " id="thresholdModal" tabindex="-1" aria-labelledby="thresholdModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="thresholdModalLabel">Threshold value</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                This is a acknowledgment that you changed the threshold value?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<h6 class="font-baloo f20 mb-4 ml-3">USA protest data</h6>
<div id="map" class="ml-3" style="height: 400px;"></div>
<div *ngIf="emailSent" class="acknowledgment-bar pl-3 pr-3 d-flex justify-content-between align-items-center">
    <span>Email sent!</span>
    <span class="text-danger">Close</span>
</div>
